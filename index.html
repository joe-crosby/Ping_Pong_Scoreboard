<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Register service worker -->
        <script>
            navigator.serviceWorker.register("./sw.js")
            .then((reg) => { /* OK */ })
            .catch((err) => { console.error(err); });
        </script>
        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./Images/favicon.ico">
        <link rel="stylesheet" href="./css/site.css">
        <script src="./Javascript/player.js" defer></script>
        <script src="./Javascript/scoreboard.js" defer></script>
        <title>Ping Pong Scoreboard</title>
    </head>
    <body>
        <div class="container">
           <label id="player1-name" class="title">Player 1</label>
           <label id="player2-name" class="title">Player 2</label>
           <div></div>

           <button id="player1-undo" class="undoBtn" disabled>Undo</button>
           <button id="player2-undo" class="undoBtn" disabled>Undo</button>
           <div></div>

           <div id="player1-scorecell" class="score-cell-serving">
            <label id="player1-score" class="score">0</label>
           </div>
           <div id="player2-scorecell" class="score-cell">
            <label id="player2-score" class="score">0</label>
           </div>
           <div id="totals">
            <div class="new-players">
                <label for="new-player-name-tb">New Player Name</label>
                <input id="new-player-name-tb" type="text">
                <div class="new-players-row">               
                    <button id="add-player-btn">Add</button>
                    <button id="clear-players-btn">Clear</button>
                </div>
            </div>
            <table id="games-won-table"></table>
           </div>
           <div class="option-tray">
            <div>
                <button id="new-game" class="block">New Game</button>
            </div>
            <div class="flex-row">
                <label class="flex-center" for="max-score" class="block">Winning Score:&nbsp;</label>
                <select autocomplete="off" id="max-score-drop-down" name="max_score">
                    <option value="21" selected="selected">21</option>
                    <option value="11">11</option>
                </select>
            </div>
            <div class="flex-row">
                <label class="flex-center" for="max-serves" class="block">Number of Serves:&nbsp;</label>
                <select autocomplete="off" id="max-serves-drop-down" name="max_serves">
                    <option value="5" selected="selected">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
            </div>
            <div class="flex-row">
                <button id="switch-server">Switch Server</button>
            </div>
          </div>
          <div class="option-tray-2">
            <label class="font-small">
                <input id="new-opponent-cb" type="checkbox">
                New Opponent
            </label>
          </div>
        </div>
    </body>
</html>
