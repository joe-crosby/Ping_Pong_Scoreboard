<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/site.css">
        <script src="./Javascript/player.js" defer></script>
        <script src="./Javascript/scoreboard.js" defer></script>
        <title>Ping Pong Scoreboard</title>
    </head>
    <body>
        <div class="container">
           <div class="title">Player 1</div>
           <div class="title">Player 2</div>

           <div id="player1-scorecell" class="score-cell-serving">
            <label id="player1-score" class="score">0</label>
           </div>
           <div id="player2-scorecell" class="score-cell">
            <label id="player2-score" class="score">0</label>
           </div>
        </div>
        <div class="option-tray">
            <button id="new-game">New Game</button>
            <div class="flex-row">
                <label class="flex-center" for="max-score" class="block">Winning Score:&nbsp;</label>
                <select id="max-score-drop-down" name="max_score">
                    <option value="21">21</option>
                    <option value="11">11</option>
                </select>
            </div>
            <div class="flex-row">
                <label class="flex-center" for="max-serves" class="block">Number of Serves:&nbsp;</label>
                <select id="max-serves-drop-down" name="max_serves">
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
            </div>
            <div class="flex-row">
                <button id="switch-server">Switch Server</button>
            </div>
        </div>
    </body>
</html>
