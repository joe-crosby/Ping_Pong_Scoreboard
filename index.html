<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/site.css">
        <script src="./Javascript/player.js" defer></script>
        <script src="./Javascript/scoreboard.js" defer></script>
        <title>Ping Pong Scoreboard</title>
    </head>
    <body>
        <div class="container">
           <div class="title">Player 1</div>
           <div class="title">Player 2</div>

           <div id="player1scorecell" class="score-cell-serving">
            <label id="player1score" class="score">0</label>
           </div>
           <div id="player2scorecell" class="score-cell">
            <label id="player2score" class="score">0</label>
           </div>
        </div>
        <div class="infotray">
            <button id="newgame">New Game</button>
            <div class="flex-row">
                <label class="block">Winning Score:&nbsp;</label>
                <label class="block">21</label>
            </div>
        </div>
    </body>
</html>
