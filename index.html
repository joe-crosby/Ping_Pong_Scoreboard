<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <!-- This is not working. Why? -->
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./Images/favicon.ico">
        <link rel="stylesheet" href="./css/site.css">
        <script src="./Javascript/player.js" defer></script>
        <script src="./Javascript/scoreboard.js" defer></script>
        <title>Ping Pong Scoreboard</title>
    </head>
    <body>
        <div class="container">
           <div id="player1-name" class="title">Player 1</div>
           <div></div>
           <div id="player2-name" class="title">Player 2</div>

           <div id="player1-scorecell" class="score-cell-serving">
            <label id="player1-score" class="score">0</label>
           </div>
           <table id="total-scores-table"></table>
           <div id="player2-scorecell" class="score-cell">
            <label id="player2-score" class="score">0</label>
           </div>
        </div>
        <div class="option-tray">
            <div>
                <button id="new-game" class="block">New Game</button>
                <input id="new-opponent-cb" type="checkbox">
                <label for="new-opponent-cb">New Opponent</label>
            </div>
            <div class="flex-row">
                <label class="flex-center" for="max-score" class="block">Winning Score:&nbsp;</label>
                <select autocomplete="off" id="max-score-drop-down" name="max_score">
                    <option value="21" selected>21</option>
                    <option value="11">11</option>
                </select>
            </div>
            <div class="flex-row">
                <label class="flex-center" for="max-serves" class="block">Number of Serves:&nbsp;</label>
                <select autocomplete="off" id="max-serves-drop-down" name="max_serves">
                    <option value="5" selected>5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
            </div>
            <div class="flex-row">
                <button id="switch-server">Switch Server</button>
            </div>
        </div>
    </body>
</html>
